<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Booze Closet</title>

    <!-- generic -->
    <meta name="description" content="Booze Closet, Your Craft Beer and Whiskey Inventory Manager">
    <meta name="author" content="Robin Hoover - MooseDog Studios - Stowe, VT - www.moosedog.io - robin.hoover@gmail.com">
    <meta name='robots' content='noindex, nofollow'>


    <!-- Mobile Stuff -->
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <!-- apple stuff -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Booze Closet">
    <meta name='apple-touch-fullscreen' content='yes'>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- because microsoft exists -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-TileImage" content="images/mstile-70x70.png">
    <meta name="msapplication-TileImage" content="images/mstile-144x144.png">
    <meta name="msapplication-TileImage" content="images/mstile-150x150.png">
    <meta name="msapplication-TileImage" content="images/mstile-310x310.png">
    <meta http-equiv="cleartype" content="on">

    <!-- icons, favicons and Launch Image -->
    <!-- Courtesy of: http://realfavicongenerator.net/ -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-startup-image" href="images/startup.png">

    <link rel="apple-touch-icon" sizes="57x57" href="images/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/apple-touch-icon-152x152.png">
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="images/favicon-160x160.png" sizes="160x160">
    <link rel="icon" type="image/png" href="images/favicon-196x196.png" sizes="196x196">

    <!-- icon actually for android -->
    <link rel="apple-touch-icon" href="images/apple-touch-icon-57x57.png">

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="boozeApp">

    <header class="header">
        <h1 class="header-title">Booze Closet</h1>
    </header><!-- end .header -->

    <section class="tabs">
        <nav class="tabs-button-back" back-button>
            <p class="tabs-button-text">Back</p>
        </nav>
        <nav class="tabs-button-beer" active-tab nav-button="/beer">
            <p class="tabs-button-text">Beer</p>
        </nav>
        <nav class="tabs-button-whiskey" active-tab nav-button="/whiskey">
            <p class="tabs-button-text">Whiskey</p>
        </nav>
        <nav class="tabs-button-add" active-tab nav-button="/input">
            <p class="tabs-button-text">Add</p>
        </nav>
        <nav class="tabs-button-home" active-tab nav-button="/">
            <p class="tabs-button-text">Home</p>
        </nav>
    </section><!-- end .tabs -->

    <main ng-view="" class="content"></main><!-- end .content -->

    <!-- build:js(.) scripts/angular-all-min.js -->
    <!-- not-bower:js -->
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="bower_components/angular-touch/angular-touch.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
    <!-- not-endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/booze-closet.js -->
        <script src="scripts/app.js"></script>

        <script src="scripts/services/resolvefactory.js"></script>
        <script src="scripts/services/beerkey.js"></script>
        <script src="scripts/services/whiskeykey.js"></script>
        <script src="scripts/services/storagekey.js"></script>
        <script src="scripts/services/boozefactory.js"></script>
        <script src="scripts/services/storagefactory.js"></script>
        <script src="scripts/services/randomnumber.js"></script>
        <script src="scripts/services/returnnewurl.js"></script>
        <script src="scripts/services/alertfactory.js"></script>

        <script src="scripts/controllers/beer.js"></script>
        <script src="scripts/controllers/input.js"></script>
        <script src="scripts/controllers/whiskey.js"></script>
        <script src="scripts/controllers/detail.js"></script>

        <script src="scripts/filters/listfilter.js"></script>

        <script src="scripts/directives/beerinput.js"></script>
        <script src="scripts/directives/whiskeyinput.js"></script>
        <script src="scripts/directives/back-button.js"></script>
        <script src="scripts/directives/nav-button.js"></script>
        <script src="scripts/directives/active-tab.js"></script>
        <script src="scripts/directives/home-data-fetch.js"></script>
    <!-- endbuild -->
</body>
</html>
