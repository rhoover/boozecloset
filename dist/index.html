<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Booze Closet</title>

    <link rel="apple-touch-icon" sizes="76x76" href="images/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">

  </head>
  <body ng-app="boozeApp">

        <header class="header">
            <h1 class="header-title">Booze Closet</h1>
        </header><!-- end .header -->

        <nav class="nav" ng-controller="NavCtrl">
          <a ng-href="#/" class="nav-item" ng-class="{navActive: isActive(&apos;/&apos;)}">Beer</a>
          <a ng-href="#/whiskey" class="nav-item" ng-class="{navActive: isActive(&apos;/whiskey&apos;)}">Whiskey</a>
          <a ng-href="#/input" class="nav-item" ng-class="{navActive: isActive(&apos;/input&apos;)}">Add New</a>
        </nav><!-- end .nav -->

        <main ng-view="" class="content"></main><!-- end .content -->

    <script src="scripts/vendor.4112c6b3.js"></script>

    <script src="scripts/scripts.b8a57756.js"></script>
</body>

<!-- Begin Templates -->
<script type="text/ng-template" id="views/beer.html">
    <section class="search">
        <input type="text" placeholder="Instant Search" ng-model="beerSearch.$" class="search-beers">
    </section>
    <p class="closet-summary">You have <span class="closet-summary-color">{{beerList.length}}</span> beers in your closet.</p>
    <section class="list">
        <a ng-href="#/beer/{{beer.id}}"ng-repeat="beer in beerList | filter:beerSearch:strict track by $index" class="list-item">
            <p class="list-item-detail"><span class="list-item-detail-left">Brew:</span>  <span class="list-item-detail-right">{{beer.name}}</span></p>
            <p class="list-item-detail"><span class="list-item-detail-left">Brewer:</span>  <span class="list-item-detail-right">{{beer.company}}</span></p>
            <p class="list-item-detail"><span class="list-item-detail-left">Purchased From:</span>  <span class="list-item-detail-right">{{beer.purchasedfrom}}</span></p>
            <p class="list-item-detail"><span class="list-item-detail-left">Purchase Price:</span> <span class="list-item-detail-right">${{beer.price}}</span></p>
            <p class="list-item-detail"><span class="list-item-detail-left">Purchase Date:</span> <span class="list-item-detail-right">{{beer.purchasedon | date: MM-dd-yyyy}}</span></p>
            <p class="list-item-detail"><span class="list-item-detail-left">Status:</span> <span class="list-item-detail-right">{{beer.status}}</span></p>
        </a>
    </section>
</script>

<script type="text/ng-template" id="views/beerinputform.html">
<form name= "beerInput" class="input input-animate" ng-submit= "boozeForm.saveBooze()" novalidate>

    <label for="brewer" class="input-label">Brewer:</label>
    <input type="text" name="company" ng-model="boozeForm.company" placeholder="Tap Me" class="input-type-text">

    <label for="booze-name" class="input-label">Beer Name:</label>
    <input type="text" name="name" ng-model="boozeForm.name" placeholder="Tap Me" class="input-type-text">

    <label for="purchasedfrom" class="input-label">Purchased From:</label>
    <input type="text" name="purchasedfrom" ng-model="boozeForm.purchasedfrom" placeholder="Tap Me" class="input-type-text">

    <label for="date" class="input-label">Purchased On:</label>
    <input type="date" name="purchasedon" ng-model="boozeForm.purchasedon" class="input-type-text" value={{boozeForm.purchasedon}>

    <label for="purchased-amount" class="input-label">Purchase Amount:</label>
    <input type="number" step="any" name="price" ng-model="boozeForm.price" placeholder="Tap Me" class="input-type-text">

    <label for="status" class="input-label">Comments:</label>
    <input type="textarea" name="status" ng-model="boozeForm.status" placeholder="Tap Me" class="input-type-text">


    <div class="input-preview">
        <h2 class="input-preview-header">Preview:</h2>
        <p class="input-preview-item">Beer Name: {{boozeForm.name}}</p>
        <p class="input-preview-item">Brewer: {{boozeForm.company}}</p>
        <p class="input-preview-item">Purchased From: {{boozeForm.purchasedfrom}}</p>
        <p class="input-preview-item">Purchased On: {{boozeForm.purchasedon | date: MM-dd-yyyy}}</p>
        <p class="input-preview-item">Purchase Amount: ${{boozeForm.price}}</p>
        <p class="input-preview-item">Type: {{boozeForm.type}}</p>
        <p class="input-preview-item">Comments: {{boozeForm.status}}</p>
    </div>

    <input type="submit" name="submit" value="Save New Booze" class="input-submit"  ng-disabled="beerInput.$invalid" />

</form>


</script>

<script type="text/ng-template" id="views/details.html">
<section class="input-choose">
    <button class="input-choose-beer" ng-click="editValue=!editValue" ng-class="{'typeActive': !editValue, 'typeActive': editValue}">Edit Item</button>
    <button class="input-choose-whiskey" ng-click="removeItem()">Delete Item</button>
</section>
<form name="boozeEdit" class="input" ng-submit="boozeItem.upDate()" ng-if="editValue" novalidate>

    <div class="input-type-radio">
    <label class="input-label">Booze Type:</label>
        <input type="radio" ng-model="boozeItem.type" value="beer" id="beer" name="beer">
        <label for="beer" class="input-label-radio">Beer</label>
        <input type="radio" ng-model="boozeItem.type" value="whiskey" id="whiskey" name="whiskey">
        <label for="whiskey" class="input-label-radio">Whiskey</label>
    </div>

    <label class="input-label">Company:</label>
    <input type="text" name="company" ng-model="boozeItem.company" class="input-type-text">

    <label class="input-label">Name:</label>
    <input type="text" name="name" ng-model="boozeItem.name" class="input-type-text">

    <label for="purchasedfrom" class="input-label">Purchased From:</label>
    <input type="text" name="purchasedfrom" ng-model="boozeItem.purchasedfrom" class="input-type-text">

    <label for="date" class="input-label">Purchased On:</label>
    <input type="date" name="purchasedon" ng-model="boozeItem.purchasedon" class="input-type-text">

    <label for="purchased-amount" class="input-label">Purchase Amount:</label>
    <input type="number" step="any" name="price" ng-model="boozeItem.price" class="input-type-text">

    <label for="status" class="input-label">Comments:</label>
    <input type="textarea" name="status" ng-model="boozeItem.status" class="input-type-text">

    <input type="submit" name="submit" value="Save Updated Booze" class="input-submit"  ng-disabled="boozeEdit.$invalid" />
</form>

</script>

<script type="text/ng-template" id="views/input.html">
    <section class="input-choose">
        <button class="input-choose-beer"  ng-model="boozeform.type" name="type" ng-click="beerToggle()" ng-class="{'typeActive': !beerVisible, 'typeActive': beerVisible}">Beer</button>
        <button class="input-choose-whiskey" ng-model="boozeform.type" name="type" ng-click="whiskeyToggle()" ng-class="{'typeActive': !whiskeyVisible, 'typeActive': whiskeyVisible}">Whiskey</button>
    </section>

    <section beer-input ng-if="beerVisible"></section>
    <section whiskey-input ng-if="whiskeyVisible"></section>

</script>

<script type="text/ng-template" id="views/whiskey.html">
    <section class="search">
        <input type="text" placeholder="Instant Whiskey Search" ng-model="whiskeySearch.$" class="search-whiskey">
    </section>
    <p class="closet-summary">You have <span class="closet-summary-color">{{whiskeyList.length}}</span> whiskeys in your closet.</p>
    <section class="list">
        <a ng-href="#/whiskey/{{whiskey.id}}"ng-repeat="whiskey in whiskeyList | filter:whiskeySearch:strict track by $index" class="list-item">
            <p class="list-item-detail"><span class="list-item-detail-left">Whiskey:</span>  <span class="list-item-detail-right">{{whiskey.name}}</span></p>
            <p class="list-item-detail"><span class="list-item-detail-left">Distiller:</span>  <span class="list-item-detail-right">{{whiskey.company}}</span></p>
            <p class="list-item-detail"><span class="list-item-detail-left">Purchased From:</span>  <span class="list-item-detail-right">{{whiskey.purchasedfrom}}</span></p>
            <p class="list-item-detail"><span class="list-item-detail-left">Purchase Price:</span> <span class="list-item-detail-right">${{whiskey.price}}</span></p>
            <p class="list-item-detail"><span class="list-item-detail-left">Purchase Date:</span> <span class="list-item-detail-right">{{whiskey.purchasedon | date: MM-dd-yyyy}}</span></p>
            <p class="list-item-detail"><span class="list-item-detail-left">Status:</span> <span class="list-item-detail-right">{{whiskey.status}}</span></p>
        </a>
    </section>

</script>

<script type="text/ng-template" id="views/whiskeyinputform.html">
<form name="whiskeyInput" class="input input-animate" ng-submit="boozeForm.saveBooze()" novalidate>

    <label for="distiller" class="input-label">Distiller:</label>
    <input type="text" name="company" ng-model="boozeForm.company" placeholder="Tap Me" class="input-type-text">

    <label for="booze-name" class="input-label">Whiskey Name:</label>
    <input type="text" name="name" ng-model="boozeForm.name" placeholder="Tap Me" class="input-type-text">

    <label for="purchasedfrom" class="input-label">Purchased From:</label>
    <input type="text" name="purchasedfrom" ng-model="boozeForm.purchasedfrom" placeholder="Tap Me" class="input-type-text">

    <label for="date" class="input-label">Purchased On:</label>
    <input type="date" name="purchasedon" ng-model="boozeForm.purchasedon" class="input-type-text" value={{boozeForm.purchasedon}>

    <label for="purchased-amount" class="input-label">Purchase Amount:</label>
    <input type="number" step="any" name="price" ng-model="boozeForm.price" placeholder="Tap Me" class="input-type-text">

    <label for="status" class="input-label">Comments:</label>
    <input type="textarea" name="status" ng-model="boozeForm.status" placeholder="Tap Me" class="input-type-text">

    <div class="input-preview">
        <h2 class="input-preview-header">Preview:</h2>
        <p class="input-preview-item">Whiskey Name: {{boozeForm.name}}</p>
        <p class="input-preview-item">Distiller: {{boozeForm.company}}</p>
        <p class="input-preview-item">Purchased From: {{boozeForm.purchasedfrom}}</p>
        <p class="input-preview-item">Purchased On: {{boozeForm.purchasedon | date: MM-dd-yyyy}}</p>
        <p class="input-preview-item">Purchase Amount: ${{boozeForm.price}}</p>
        <p class="input-preview-item">Type: {{boozeForm.type}}</p>
        <p class="input-preview-item">Comments: {{boozeForm.status}}</p>
    </div>

    <input type="submit" name="submit" value="Save New Booze" class="input-submit" ng-disabled="whiskeyInput.$invalid" />

</form>

</script>
<!-- End Templates -->


</html>
