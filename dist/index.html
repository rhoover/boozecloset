<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Booze Closet</title>

    <!-- generic -->
    <meta name="description" content="Booze Closet, Your Craft Beer and Whiskey Inventory Manager">
    <meta name="author" content="Robin Hoover - MooseDog Studios - Stowe, VT - www.moosedog.io - robin.hoover@gmail.com">
    <meta name="robots" content="noindex, nofollow">


    <!-- Mobile Stuff -->
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <!-- apple stuff -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Booze Closet">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- because microsoft exists -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-TileImage" content="images/mstile-70x70.png">
    <meta name="msapplication-TileImage" content="images/mstile-144x144.png">
    <meta name="msapplication-TileImage" content="images/mstile-150x150.png">
    <meta name="msapplication-TileImage" content="images/mstile-310x310.png">
    <meta http-equiv="cleartype" content="on">

    <!-- icons, favicons and Launch Image -->
    <!-- Courtesy of: http://realfavicongenerator.net/ -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-startup-image" href="images/startup.png">

    <link rel="apple-touch-icon" sizes="57x57" href="images/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/apple-touch-icon-152x152.png">
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="images/favicon-160x160.png" sizes="160x160">
    <link rel="icon" type="image/png" href="images/favicon-196x196.png" sizes="196x196">

    <!-- icon actually for android -->
    <link rel="apple-touch-icon" href="images/apple-touch-icon-57x57.png">

    <link rel="stylesheet" href="styles/main.c5e51bf1.css">
  </head>
  <body ng-app="boozeApp">

    <header class="header">
        <h1 class="header-title">Booze Closet</h1>
    </header><!-- end .header -->

    <section class="tabs">
        <nav class="tabs-button-back" back-button="">
            <p class="tabs-button-text">Back</p>
        </nav>
        <nav class="tabs-button-beer" active-tab="" nav-button="/beer">
            <p class="tabs-button-text">Beer</p>
        </nav>
        <nav class="tabs-button-whiskey" active-tab="" nav-button="/whiskey">
            <p class="tabs-button-text">Whiskey</p>
        </nav>
        <nav class="tabs-button-add" active-tab="" nav-button="/input">
            <p class="tabs-button-text">Add</p>
        </nav>
        <nav class="tabs-button-home" active-tab="" nav-button="/">
            <p class="tabs-button-text">Home</p>
        </nav>
    </section><!-- end .tabs -->

    <main ng-view="" class="content"></main><!-- end .content -->

    <script src="scripts/angular-all-min.d449fb55.js"></script>

    <script src="scripts/booze-closet.6117f9d6.js"></script>
</body>

<!-- Begin Templates -->
<script type="text/ng-template" id="views/beer.html">
    <section class="search">
        <input type="text" placeholder="Search All {{beerList.length}} Beers In Your Closet" ng-model="beerSearch.$" class="search-beers">
    </section>
    <section class="list">
        <a ng-href="#/beer/{{beer.id}}"ng-repeat="beer in beerList | filter:beerSearch:strict track by $index" class="list-item">
            <p class="list-item-detail"><span class="list-item-detail-left">Brew:</span>  <span class="list-item-detail-right" ng-bind="beer.name"></span></p>
            <p class="list-item-detail"><span class="list-item-detail-left">Brewer:</span>  <span class="list-item-detail-right"ng-bind="beer.company"></span></p>
            <p class="list-item-detail"><span class="list-item-detail-left">Purchased From:</span>  <span class="list-item-detail-right"ng-bind="beer.purchasedfrom"></span></p>
            <p class="list-item-detail"><span class="list-item-detail-left">Purchase Price:</span> <span>$</span><span class="list-item-detail-right"ng-bind="beer.price"></span></p>
            <p class="list-item-detail"><span class="list-item-detail-left">Purchase Date:</span> <span class="list-item-detail-right"ng-bind="beer.purchasedon | date: MM-dd-yyyy"></span></p>
            <p class="list-item-detail"><span class="list-item-detail-left">Status:</span> <span class="list-item-detail-right"ng-bind="beer.status"></span></p>
        </a>
    </section>
</script>

<script type="text/ng-template" id="views/beerinputform.html">
<form name= "beerInput" class="input" ng-submit= "boozeForm.saveBooze()" novalidate>

    <label for="brewer" class="input-label">Brewer:</label>
    <input type="text" name="company" ng-model="boozeForm.company" placeholder="Tap Me" class="input-type-text">

    <label for="booze-name" class="input-label">Beer Name:</label>
    <input type="text" name="name" ng-model="boozeForm.name" placeholder="Tap Me" class="input-type-text">

    <label for="purchasedfrom" class="input-label">Purchased From:</label>
    <input type="text" name="purchasedfrom" ng-model="boozeForm.purchasedfrom" placeholder="Tap Me" class="input-type-text">

    <label for="date" class="input-label">Purchased On:</label>
    <input type="date" name="purchasedon" ng-model="boozeForm.purchasedon" class="input-type-text" value={{boozeForm.purchasedon}>

    <label for="purchased-amount" class="input-label">Purchase Amount:</label>
    <input type="number" step="any" name="price" ng-model="boozeForm.price" placeholder="Tap Me" class="input-type-text">

    <label for="status" class="input-label">Comments:</label>
    <input type="textarea" name="status" ng-model="boozeForm.status" placeholder="Tap Me" class="input-type-text">


    <div class="input-preview">
        <h2 class="input-preview-header">Preview:</h2>
        <p class="input-preview-item">Beer Name: {{boozeForm.name}}</p>
        <p class="input-preview-item">Brewer: {{boozeForm.company}}</p>
        <p class="input-preview-item">Purchased From: {{boozeForm.purchasedfrom}}</p>
        <p class="input-preview-item">Purchased On: {{boozeForm.purchasedon | date: MM-dd-yyyy}}</p>
        <p class="input-preview-item">Purchase Amount: ${{boozeForm.price}}</p>
        <p class="input-preview-item">Type: {{boozeForm.type}}</p>
        <p class="input-preview-item">Comments: {{boozeForm.status}}</p>
    </div>

    <input type="submit" name="submit" value="Save New Booze" class="input-submit"  ng-disabled="beerInput.$invalid" />

</form>


</script>

<script type="text/ng-template" id="views/details.html">
<section class="input-choose">
    <button class="input-choose-beer" ng-click="editValue=!editValue" ng-class="{'typeActive': !editValue, 'typeActive': editValue}">Edit Item</button>
    <button class="input-choose-whiskey" ng-click="removeItem()">Delete Item</button>
</section>
<form name="boozeEdit" class="input" ng-submit="boozeItem.upDate()" ng-if="editValue" novalidate>

    <div class="input-type-radio">
        <label class="input-label">Booze Type:</label>
        <input type="radio" ng-model="boozeItem.type" value="beer" id="beer" name="beer">
        <label for="beer" class="input-label-radio">Beer</label>
        <input type="radio" ng-model="boozeItem.type" value="whiskey" id="whiskey" name="whiskey">
        <label for="whiskey" class="input-label-radio">Whiskey</label>
    </div>

    <label class="input-label">Company:</label>
    <input type="text" name="company" ng-model="boozeItem.company" class="input-type-text">

    <label class="input-label">Name:</label>
    <input type="text" name="name" ng-model="boozeItem.name" class="input-type-text">

    <label for="purchasedfrom" class="input-label">Purchased From:</label>
    <input type="text" name="purchasedfrom" ng-model="boozeItem.purchasedfrom" class="input-type-text">

    <label for="date" class="input-label">Purchased On:</label>
    <input type="date" name="purchasedon" ng-model="boozeItem.purchasedon" class="input-type-text">

    <label for="purchased-amount" class="input-label">Purchase Amount:</label>
    <input type="number" step="any" name="price" ng-model="boozeItem.price" class="input-type-text">

    <label for="status" class="input-label">Comments:</label>
    <input type="textarea" name="status" ng-model="boozeItem.status" class="input-type-text">

    <input type="submit" name="submit" value="Save Updated Booze" class="input-submit"  ng-disabled="boozeEdit.$invalid" />
</form>

</script>

<script type="text/ng-template" id="views/home.html">
<p class="home-text">This is simply amazing.</p>
<p class="home-text">It wouldn't be immodest to point out that across the width and breadth of human existence and accomplishment, there's nothing like this that has ever been seen or experienced.</p>
<p class="home-text">So go ahead, pick your poison:</p>
<p class="home-button" nav-button="/beer">Beer List</p>
<p class="home-button" nav-button="/whiskey">Whiskey List</p>
<p class="home-button" nav-button="/input" home-data-fetch>Add New Purchase</p>
</script>

<script type="text/ng-template" id="views/input.html">
    <section class="input-choose">
        <button class="input-choose-beer"  ng-model="boozeform.type" name="type" ng-click="activeForm = 'beerForm'; boozeType('beer') " ng-class="{'typeActive': activeForm === 'beerForm'}">Beer</button>
        <button class="input-choose-whiskey"  ng-model="boozeform.type" name="type" ng-click="activeForm = 'whiskeyForm'; boozeType('whiskey') " ng-class="{'typeActive': activeForm === 'whiskeyForm'}">Whiskey</button>
    </section>

    <section ng-switch="activeForm">
        <section class=" input-animate" beer-input ng-switch-when="beerForm"></section>
        <section class=" input-animate" whiskey-input ng-switch-when="whiskeyForm"></section>
    </section>
</script>

<script type="text/ng-template" id="views/whiskey.html">
    <section class="search">
        <input type="text" placeholder="Search All {{whiskeyList.length}} Whiskeys In Your Closet" ng-model="whiskeySearch.$" class="search-whiskey">
    </section>
    <section class="list">
        <a ng-href="#/whiskey/{{whiskey.id}}"ng-repeat="whiskey in whiskeyList | filter:whiskeySearch:strict track by $index" class="list-item">
            <p class="list-item-detail"><span class="list-item-detail-left">Whiskey:</span>  <span class="list-item-detail-right" ng-bind="whiskey.name"></span></p>
            <p class="list-item-detail"><span class="list-item-detail-left">Distiller:</span>  <span class="list-item-detail-right" ng-bind="whiskey.company"></span></p>
            <p class="list-item-detail"><span class="list-item-detail-left">Purchased From:</span>  <span class="list-item-detail-right" ng-bind="whiskey.purchasedfrom"></span></p>
            <p class="list-item-detail"><span class="list-item-detail-left">Purchase Price:</span> <span>$</span><span class="list-item-detail-right" ng-bind="whiskey.price"></span></p>
            <p class="list-item-detail"><span class="list-item-detail-left">Purchase Date:</span> <span class="list-item-detail-right" ng-bind="whiskey.purchasedon | date: MM-dd-yyyy"></span></p>
            <p class="list-item-detail"><span class="list-item-detail-left">Status:</span> <span class="list-item-detail-right" ng-bind="whiskey.status"></span></p>
        </a>
    </section>

</script>

<script type="text/ng-template" id="views/whiskeyinputform.html">
<form name="whiskeyInput" class="input" ng-submit="boozeForm.saveBooze()" novalidate>

    <label for="distiller" class="input-label">Distiller:</label>
    <input type="text" name="company" ng-model="boozeForm.company" placeholder="Tap Me" class="input-type-text">

    <label for="booze-name" class="input-label">Whiskey Name:</label>
    <input type="text" name="name" ng-model="boozeForm.name" placeholder="Tap Me" class="input-type-text">

    <label for="purchasedfrom" class="input-label">Purchased From:</label>
    <input type="text" name="purchasedfrom" ng-model="boozeForm.purchasedfrom" placeholder="Tap Me" class="input-type-text">

    <label for="date" class="input-label">Purchased On:</label>
    <input type="date" name="purchasedon" ng-model="boozeForm.purchasedon" class="input-type-text" value={{boozeForm.purchasedon}>

    <label for="purchased-amount" class="input-label">Purchase Amount:</label>
    <input type="number" step="any" name="price" ng-model="boozeForm.price" placeholder="Tap Me" class="input-type-text">

    <label for="status" class="input-label">Comments:</label>
    <input type="textarea" name="status" ng-model="boozeForm.status" placeholder="Tap Me" class="input-type-text">

    <div class="input-preview">
        <h2 class="input-preview-header">Preview:</h2>
        <p class="input-preview-item">Whiskey Name: {{boozeForm.name}}</p>
        <p class="input-preview-item">Distiller: {{boozeForm.company}}</p>
        <p class="input-preview-item">Purchased From: {{boozeForm.purchasedfrom}}</p>
        <p class="input-preview-item">Purchased On: {{boozeForm.purchasedon | date: MM-dd-yyyy}}</p>
        <p class="input-preview-item">Purchase Amount: ${{boozeForm.price}}</p>
        <p class="input-preview-item">Type: {{boozeForm.type}}</p>
        <p class="input-preview-item">Comments: {{boozeForm.status}}</p>
    </div>

    <input type="submit" name="submit" value="Save New Booze" class="input-submit" ng-disabled="whiskeyInput.$invalid" />

</form>

</script>
<!-- End Templates -->


</html>
