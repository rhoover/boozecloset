120x120.png"> <link rel="apple-touch-icon" sizes="144x144" href="images/apple-touch-icon-144x144.png"> <link rel="apple-touch-icon" sizes="152x152" href="images/apple-touch-icon-152x152.png"> <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16"> <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32"> <link rel="icon" type="image/png" href="images/favicon-96x96.png" sizes="96x96"> <link rel="icon" type="image/png" href="images/favicon-160x160.png" sizes="160x160"> <link rel="icon" type="image/png" href="images/favicon-196x196.png" sizes="196x196"> <!-- icon actually for android --> <link rel="apple-touch-icon" href="images/apple-touch-icon-57x57.png"> <link rel="stylesheet" href="styles/main.839579e5.css">  <body ng-app="boozeApp"> <header class="header"> <h1 class="header-title">Booze Closet</h1> </header><!-- end .header --> <nav class="nav" ng-controller="NavCtrl"> <a ng-href="#/" class="nav-item" ng-class="{navActive: isActive(&apos;/&apos;)}">Beer</a> <a ng-href="#/whiskey" class="nav-item" ng-class="{navActive: isActive(&apos;/whiskey&apos;)}">Whiskey</a> <a ng-href="#/input" class="nav-item" ng-class="{navActive: isActive(&apos;/input&apos;)}">Add New</a> </nav><!-- end .nav --> <main ng-view="" class="content"></main><!-- end .content --> <!-- Google Analytics: change UA-XXXXX-X to be your site's ID

    --> <script src="scripts/vendor.9d4fbcdc.js"></script> <script src="scripts/scripts.506c3471.js"></script>  <!-- Begin Templates --> <script type="text/ng-template" id="views/beer.html"><section class="beerlist">
    <div>
        <input type="text" placeholder="Instant Brew Name Search" ng-model="beerSearch.name" class="brewsearch">
    </div>
    <p class="beercloset">You have <span class="beercloset-color">{{beerList.length}}</span> beers in your closet.</p>
    <a ng-href="#/beer/{{beer.id}}"ng-repeat="beer in beerList | filter:beerSearch track by $index" class="beerlist-item">
    <p class="beerlist-item-detail"><span class="beerlist-item-detail-left">Brewer:</span>  <span class="beerlist-item-detail-right">{{beer.company}}</span></p>
    <p class="beerlist-item-detail"><span class="beerlist-item-detail-left">Brew:</span>  <span class="beerlist-item-detail-right">{{beer.name}}</span></p>
    <p class="beerlist-item-detail"><span class="beerlist-item-detail-left">Purchased From:</span>  <span class="beerlist-item-detail-right">{{beer.purchasedfrom}}</span></p>
    <p class="beerlist-item-detail"><span class="beerlist-item-detail-left">Purchase Price:</span> <span class="beerlist-item-detail-right">${{beer.price}}</span></p>
    <p class="beerlist-item-detail"><span class="beerlist-item-detail-left">Purchase Date:</span> <span class="beerlist-item-detail-right">{{beer.purchasedon | date: MM-dd-yyyy}}</span></p>
    <p class="beerlist-item-detail"><span class="beerlist-item-detail-left">Status:</span> <span class="beerlist-item-detail-right">{{beer.status}}</span></p>
    </a>
</section></script> <script type="text/ng-template" id="views/beerdetails.html"><p>This is the beerdetails view.</p></script> <script type="text/ng-template" id="views/input.html"><form class="input">
    <section class="input-alert-success" ng-if="messages" ng-bind="messages"></section>

    <section class="input-choose">
        <p class="input-choose-header">Pick One:</p>
        <button class="input-choose-beer"  ng-model="boozeform.type" name="type" ng-click="beerToggle()" ng-class="{'typeActive': !beerVisible, 'typeActive': beerVisible}">Beer</button>
        <button class="input-choose-whiskey" ng-model="boozeform.type" name="type" ng-click="whiskeyToggle()" ng-class="{'typeActive': !whiskeyVisible, 'typeActive': whiskeyVisible}">Whiskey</button>
    </section>

    <section ng-if="allVisible" class="input-animate">

        <label for="brewer" class="input-label input-animate" ng-if="beerVisible">Brewer:</label>
        <input type="text" name="company" ng-model="boozeForm.company" placeholder="Type Name Here" class="input-type-text" ng-if="beerVisible">

        <label for="distiller" class="input-label input-animate" ng-if="whiskeyVisible">Distiller:</label>
        <input type="text" name="company" ng-model="boozeForm.company" placeholder="Type Name Here" class="input-type-text" ng-if="whiskeyVisible">

        <label for="booze-name" class="input-label input-animate" ng-if="beerVisible">Beer Name:</label>
        <input type="text" name="name" ng-model="boozeForm.name" placeholder="Type Beer Name Here" class="input-type-text" ng-if="beerVisible">

        <label for="booze-name" class="input-label input-animate" ng-if="whiskeyVisible">Whiskey Name:</label>
        <input type="text" name="name" ng-model="boozeForm.name" placeholder="Type Whiskey Name Here" class="input-type-text" ng-if="whiskeyVisible">

        <label for="purchasedfrom" class="input-label">Purchased From:</label>
        <input type="text" name="purchasedfrom" ng-model="boozeForm.purchasedfrom" placeholder="Type Seller Name Here" class="input-type-text">

        <label for="date" class="input-label">Purchased On:</label>
        <input type="date" name="purchasedon" ng-model="boozeForm.purchasedon" class="input-type-text" value={{boozeForm.purchasedon}>

        <label for="purchased-amount" class="input-label">Purchase Amount:</label>
        <input type="number" step="any" name="price" ng-model="boozeForm.price" placeholder="Type Dollar Amount Here" class="input-type-text">

        <label for="status" class="input-label">Comments:</label>
        <input type="textarea" name="status" ng-model="boozeForm.status" placeholder="Type Comments Here" class="input-type-text">

        <section class="input-preview">
            <h2 class="input-preview-header">Preview:</h2>
            <p class="input-preview-item">Type: {{boozeForm.type}}</p>
            <p class="input-preview-item input-animate" ng-if="beerVisible">Brewer: {{boozeForm.company}}</p>
            <p class="input-preview-item input-animate" ng-if="whiskeyVisible">Distiller: {{boozeForm.company}}</p>
            <p class="input-preview-item input-animate" ng-if="beerVisible">Beer Name: {{boozeForm.name}}</p>
            <p class="input-preview-item input-animate" ng-if="whiskeyVisible">Whiskey Name: {{boozeForm.name}}</p>
            <p class="input-preview-item">Purchased From: {{boozeForm.purchasedfrom}}</p>
            <p class="input-preview-item">Purchased On: {{boozeForm.purchasedon | date: MM-dd-yyyy}}</p>
            <p class="input-preview-item">Purchase Amount: ${{boozeForm.price}}</p>
            <p class="input-preview-item">Comments: {{boozeForm.status}}</p>
        </section>
    </section>

    <input type="submit" value="Save New Booze" class="input-submit" ng-if="allVisible" ng-click="boozeForm.saveBooze()" />

</form></script> <script type="text/ng-template" id="views/whiskey.html"><section class="whiskeylist">
    <div>
        <input type="text" placeholder="Instant Whiskey Name Search" ng-model="whiskeySearch.name" class="whiskeysearch">
    </div>
    <p class="beercloset">You have <span class="beercloset-color">{{whiskeyList.length}}</span> whiskeys in your closet.</p>
    <a ng-href="#/whiskey/{{whiskey.id}}"ng-repeat="whiskey in whiskeyList | filter:whiskeySearch track by $index" class="whiskeylist-item">
    <p class="whiskeylist-item-detail"><span class="whiskeylist-item-detail-left">Distiller:</span>  <span class="whiskeylist-item-detail-right">{{whiskey.company}}</span></p>
    <p class="whiskeylist-item-detail"><span class="whiskeylist-item-detail-left">Whiskey:</span>  <span class="whiskeylist-item-detail-right">{{whiskey.name}}</span></p>
    <p class="whiskeylist-item-detail"><span class="whiskeylist-item-detail-left">Purchased From:</span>  <span class="whiskeylist-item-detail-right">{{whiskey.purchasedfrom}}</span></p>
    <p class="whiskeylist-item-detail"><span class="whiskeylist-item-detail-left">Purchase Price:</span> <span class="whiskeylist-item-detail-right">${{whiskey.price}}</span></p>
    <p class="whiskeylist-item-detail"><span class="whiskeylist-item-detail-left">Purchase Date:</span> <span class="whiskeylist-item-detail-right">{{whiskey.purchasedon | date: MM-dd-yyyy}}</span></p>
    <p class="whiskeylist-item-detail"><span class="whiskeylist-item-detail-left">Status:</span> <span class="whiskeylist-item-detail-right">{{whiskey.status}}</span></p>
    </a>
</section></script> <script type="text/ng-template" id="views/whiskeydetails.html"><p>This is the whiskeydetails view.</p></script> <!-- End Templates -->
